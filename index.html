<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid bg-blue">
            <div class="container bg-orange"></div>
        </div>
    </header>
    <!-- MAIN -->
    <main class="text-center">
        <section id="returnal">
            <div class="container-fluid bg-blue">
                <div class="container bg-orange">
                    <h1>Header</h1>
                </div>
            </div>
        </section>
        <section id="cards">
            <div class="container bg-red">
                <h1>Section Cards</h1>
            </div>
        </section>
        <section id="ps5">
            <div class="container bg-orange"> 
                <h1>PS5</h1>               
            </div>            
        </section>
        <section id="takes-two">
            <div class="container-fluid bg-blue">
                <div class="container bg-red">
                    <h1>It Takes Two</h1>
                </div>
            </div>
        </section>
        <section id="new-releases">
            <div class="container-fluid bg-blue">
                <div class="container bg-green">
                    <h1>Nuove Uscite</h1>
                </div>
            </div>
        </section>
        <section id="explore-ps4">
            <div class="container bg-orange">
                <h1>Esplora Playstation 4</h1>
            </div>
        </section>
        <section id="ps-plus">
            <div class="container-fluid bg-blue">
                <div class="container bg-red">
                    <h1>Playstation Plus</h1>
                </div>
            </div>
        </section>
        <section id="discounts">
            <div class="container bg-orange">
                <h1>Nuovi sconti sul PlayStation Store</h1>
            </div>
        </section>
        <section id="ps-now">
            <div class="container-fluid bg-blue">
                <div class="container bg-green">
                    <h1>Playstation Now</h1>
                </div>
            </div>
        </section>
        <section id="social-media">
            <div class="container bg-orange">
                <h1>Seguici sui Social Media</h1>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="text-center">
        <div class="container-fluid bg-fuchsia">
            <div class="container bg-red">
                <h1>Footer</h1>
            </div>
        </div>

    </footer>
</body>
</html>
